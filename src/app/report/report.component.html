<div class="main-report">
  <mat-tab-group
    [(selectedIndex)]="selectedTabIndex"
    (selectedTabChange)="onTabChanged($event)"
  >
    <mat-tab label="Creado">
      <div class="tab-report">
        <mat-card class="report-card" *ngFor="let report of reports">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ report.title }}</mat-card-title>
              <mat-card-subtitle>{{ report.type }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ report.justification }}
          </mat-card-content>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            (click)="updateReportStatus(report.id, 'En Progreso')"
          >
            To process
          </button>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="En proceso">
      <div class="tab-report">
        <mat-card class="report-card" *ngFor="let report of reports">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ report.title }}</mat-card-title>
              <mat-card-subtitle>{{ report.type }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ report.justification }}
          </mat-card-content>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            (click)="updateReportStatus(report.id, 'Solucionado')"
          >
            To process
          </button>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Evaluado">
      <div class="tab-report">
        <mat-card class="report-card" *ngFor="let report of reports">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ report.title }}</mat-card-title>
              <mat-card-subtitle>{{ report.type }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ report.justification }}
          </mat-card-content>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button"
            (click)="updateReportStatus(report.id, 'En Progreso')"
          >
            To process
          </button>
        </mat-card>
      </div></mat-tab
    >
  </mat-tab-group>

  <div class="add_report" (click)="openDialog()">
    <mat-icon
      aria-hidden="false"
      aria-label="Go to report"
      fontIcon="add"
    ></mat-icon>
  </div>
</div>
